[tool:pytest]
DJANGO_SETTINGS_MODULE = FitTrack.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
python_functions = test_*
testpaths = .
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::django.utils.deprecation.RemovedInDjango*
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    api: API endpoint tests
    slow: Slow tests that can be skipped
    external: Tests requiring external services
    smoke: Basic smoke tests
    regression: Regression tests